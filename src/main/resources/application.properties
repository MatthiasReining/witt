# Database configuration
quarkus.datasource.db-kind=postgresql

# Dev Services will automatically start PostgreSQL in dev/test mode
# For production, configure these:
%prod.quarkus.datasource.username=postgres
%prod.quarkus.datasource.password=postgres
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/wist_db

# Hibernate configuration
quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# HTTP configuration
quarkus.http.port=8080
